<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-$emit</title>
</head>

<body>
    <div id="app">
        <p>您现在的银行余额为{{togal}}</p>
        <btn-component @change="change_num"></btn-component>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
                togal:3000
            },
            components: {
                'btn-component': {
                    template: '<div>\
                    <button @click="hangle_ad">+1000</button> \
                    <button @click="hangle_re">-1000</button> \
                </div>',
                    data() {
                        return {
                            count: 3000
                        }
                    },
                    methods:{
                        hangle_ad(){
                            this.count +=1000
                            this.$emit('change',this.count)
                            //this.$emit(父组件自定义事件名称，要传给父组件的数据)
                        },
                        hangle_re(){
                            this.count -=1000
                            this.$emit('change',this.count)
                        }
                    }
                }
            },
            methods:{
                change_num(value){ //此处的value就是this.count
                    this.togal = value
                }
            }

        })

    </script>
</body>

</html>
